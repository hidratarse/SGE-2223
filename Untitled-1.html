<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de prueba</title>
</head>
<body>
    <script>
        notas = new Array(5)
        suma=0;
        for (i=0;i< notas.length;i++) {
            notas[i] = parseInt(window.prompt("Introduce tu nota "+i))
            suma+=notas[i]
        }
        document.write("Tu media es "+suma/5)
    </script>
</body>
</html>
