<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
        .table {
            border-radius: 5px;
            width: 50%;
            margin: 0px auto;
            float: none;
        }
        </style>
</head>
<body>
    <div class="table-responsive">
        <table class="table table-dark table-striped-columns">
            <tr>
                <td id="resultId"></td>
                <td id="resultName"></td>
                <td id="resultSalar"></td>
            </tr>
        </table>
    </div>
    
</body>
<script>
    const miUrl= new URL(window.location.href)
    var id=miUrl.searchParams.get("ID")
    console.log("El id es "+id)

    const cors='http://cors-anywhere.herokuapp.com/'
        const url='https://nodejs-mysql-restapi-production-d8bd.up.railway.app/api/employees/'+id
        const options = {
            method: 'GET',
        }
        fetch(cors+url,options)
        .then((response) => response.json())
        .then((data) =>{
            resultId.innerHTML=data.id
            resultName.innerHTML=data.name
            resultSalar.innerHTML=data.salary
            });
</script>
</html>
