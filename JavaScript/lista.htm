<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Introduce texto</p><input type="text" id="edittext">
    <div id="lista"></div>
    <input type="radio" name="opciones" id="addfirst">add first
    <input type="radio" name="opciones" id="addlast">add last
    <input type="radio" name="opciones" id="removefirst">remove first
    <input type="radio" name="opciones" id="removelast">remove last
    <input type="radio" name="opciones" id="replacefirst">replace first
    <input type="radio" name="opciones" id="replacelast">replace last
    <input type="button" value="GO!" id="go">
    <script>
        document.getElementById("go").addEventListener('click',choice,false)

        function choice() {
            var texto = document.getElementById("edittext").value
            var nodoPadre=document.getElementById("lista")
            switch (document.querySelector('input[name="opciones"]:checked').id) {
                case "addfirst":
                    addFirst(texto, nodoPadre)
                    break;
                case "addlast":
                    addLast(texto, nodoPadre)
                    break;
                case "removefirst":
                    removeFirst()
                    break;
                case "removelast":
                    removeLast()
                    break;
                case "replacefirst":
                    replaceFirst(texto, nodoPadre)
                    break;
                case "replacelast":
                    replaceLast(texto, nodoPadre)
                    break;
            }
        }
        function addFirst(texto, nodoPadre) {
            var lista=document.createElement('li')
            lista.innerHTML=texto
            nodoPadre.insertBefore(lista,nodoPadre.firstChild)
        }

        function addLast(texto, nodoPadre){
            var lista=document.createElement('li')
            lista.innerHTML=texto
            nodoPadre.appendChild(lista)
        }

        function removeFirst() {
            cola = document.getElementById('lista'); 
            var elements = cola.getElementsByTagName('li');
            cola.removeChild(elements[0]);
        }

        function removeLast() {
            cola = document.getElementById('lista');
            cola.removeChild(cola.lastChild);
        }

        function replaceFirst(texto, nodoPadre) {
            var lista=document.createElement('li')
            lista.innerHTML=texto
            nodoPadre.replaceChild(lista,nodoPadre.firstChild)
        }

        function replaceLast(texto, nodoPadre){
            var lista =document.createElement('li')
            lista.innerHTML=texto
            nodoPadre.replaceChild(lista,nodoPadre.lastChild)
        }
    </script>
</body>
</html>
