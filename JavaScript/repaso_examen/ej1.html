<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="texto">
    <input type="button" value="Arriba">
    <input type="button" value="Debajo" id="debajo">
    <ul id="lista"></ul>
</body>
<script>
    var inputs=document.getElementsByTagName("input")
    inputs[2].addEventListener("click",debajo,false)
    inputs[1].addEventListener("click",arriba,false)
    var lista=document.getElementById("lista")

    function debajo() {
        var linea=document.createElement("li")
        linea.innerHTML=inputs[0].value
        lista.appendChild(linea)
    }

    function arriba() {
        var linea=document.createElement("li")
        linea.innerHTML=inputs[0].value
        lista.insertBefore(linea,lista.firstChild)
    }
</script>
</html>
