<script>
    var inputs=document.getElementsByTagName("input")
    inputs[5].addEventListener("click",validado1,false)

    function validado1() {
        if (inputs[0].value===""||inputs[1].value==="") {
            alert("campos nulos")
        }else{
            if (inputs['0'].value.length<5||inputs['0'].value.length>45) {
                alert("ERROR de longitud")
            }
        }
        var valido=false;
        for (let index = 2; index < 5; index++) {
            if (inputs[index].checked) {
                valido=true
            }
        }
        if (!valido) {
            alert("hay que marcar uno")
        }
    }
