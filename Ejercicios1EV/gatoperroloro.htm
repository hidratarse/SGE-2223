<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.getElementById("boton").addEventListener('click',llamar, false)
        document.getElementById("add").addEventListener('click',anyadirImg,false);
        function llamar(){

            var arrtxt= document.getElementsByTagName('input')
            var select = document.getElementsByTagName('select')[0].value
            var cookies = document.getElementById('cookies').checked
            var error= document.getElementsByClassName('error')
            var i=0;
            for (i; i < arrtxt.length-1; i++) {
                console.log(arrtxt[i].value)
                if (arrtxt[i].value==="") {
                    console.log("funcan los espacios en blanco ", i)
                    errorciyo(error,i)
                }else{
                    console.log("funca normal", i)
                    error[i].innerHTML=""
                }
            }
            switch (select) {
                case "-":
                    console.log("-")
                    errorciyo(error,i-1)
                    break;
                case "H":
                    console.log("Hombre")
                    break;
                case "M":
                    console.log("Mujer")
                    break;
            }
            if (cookies) {
                console.log("checkbox funca", i)
                error[i].innerHTML=""
            } else errorciyo(error, i)
        }
        function anyadirImg() {
            var loriyo =document.createElement('img')
            loriyo.src="https://images.pexels.com/photos/2317904/pexels-photo-2317904.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            document.body.appendChild(loriyo)
        }
        function errorciyo(error,i) {
                error[i].innerHTML="ERROR"
                error[i].style.color="red"
                console.log("Se produjo un error", i)
            }
    </script>
</body>
</html>
